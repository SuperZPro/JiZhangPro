<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师薪资系统 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 400px;
            padding: 40px;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #409EFF;
            font-size: 24px;
        }
        .form-item {
            margin-bottom: 20px;
        }
        .form-item label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #606266;
        }
        .form-item input {
            width: 100%;
            height: 40px;
            padding: 0 15px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            color: #606266;
            transition: border-color 0.2s;
        }
        .form-item input:focus {
            outline: none;
            border-color: #409EFF;
        }
        .login-button {
            width: 100%;
            height: 40px;
            background-color: #409EFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .login-button:hover {
            background-color: #66b1ff;
        }
        .login-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #909399;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>教育培训机构教师薪资系统</h1>
        </div>
        <div class="login-form">
            <div class="form-item">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名">
            </div>
            <div class="form-item">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码">
            </div>
            <button class="login-button" onclick="location.href='dashboard.html'">登录</button>
        </div>
        <div class="login-footer">
            <p>© 2023 教育培训机构教师薪资系统</p>
        </div>
    </div>
</body>
</html>
